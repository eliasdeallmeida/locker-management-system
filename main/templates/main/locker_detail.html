{% extends 'main/base.html' %}]

{% block title %} Armário {{ locker.number }} {% endblock %}

{% block content %}
    <section>
        <div class="section-header">
            <h1>Detalhes do armário</h1>
            <div class="section-btn">
                <a href="{% url 'locker_edit' pk=locker.pk %}">
                    <button class="edit-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Editar
                    </button>
                </a>
                <a href="{% url 'locker_delete' pk=locker.pk %}">
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                        Excluir
                    </button>
                </a>
            </div>
        </div>
        <p>Número: {{ locker.number }}</p>
        <p>Número de portas: {{ locker.number_of_doors }}</p>
        <p>Ativo: {% if locker.is_active %} Sim {% else %} Não {% endif %}</p>
    </section>
{% endblock %}
